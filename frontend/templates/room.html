<!-- chat_room/templates/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    <form action="{% url 'upload'%}" enctype="multipart/form-data" method="post" target="_blank">
        {% csrf_token %}
        <input id="file-object"  type="file" name="filename" value="">
        <input id="file-submit" type="submit" value="upload">
    </form>
    <a href="/">index</a>
</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"> </script>
<script>
    var roomName = {{ room_name_json }};
    var db_is_files = {{ is_files }};
    var db_texts = {{ texts }};
    var db_times = {{ times }};
    var db_senders = {{ senders }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/' + roomName + '/');

    for (var i = 0; i < db_texts.length; i++) {
        document.querySelector('#chat-log').value +=
	    (db_times[i] + ' ' + db_senders[i] + ": ");
	if (!db_is_files[i]) {
	    document.querySelector('#chat-log').value +=
		(db_texts[i] + '\n');
	}
	else {
	    document.querySelector('#chat-log').value +=
		('<p><a href="/download/' + db_texts[i] + '/">' + db_texts[i] + '</a></p>\n');
	}
    }

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
	var currentdate = new Date();
	var datetime = currentdate.getFullYear() + "-"
	    + ("00" + (currentdate.getMonth()+1)).substr(-2,2) + "-"
	    + ("00" + currentdate.getDate()).substr(-2,2) + " "
	    + ("00" + currentdate.getHours()).substr(-2,2) + ":"
	    + ("00" + currentdate.getMinutes()).substr(-2,2);
	console.log(datetime);
        document.querySelector('#chat-log').value += (datetime + ' ' + "{{ user }}: " + message + '\n');
        console.log('message:'+message)
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
        console.log('close:')
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        console.log('send:')
	console.log(message)
	$.ajax({
	    url: '/messages/',
	    data: {'room_id': roomName,
		   'is_file': 0,
		   'sender': "{{user}}",
		   'text': message,
		   'csrfmiddlewaretoken': "{{ csrf_token }}"},
	    type: 'POST'
	}).done(function(reponse) {
	    console.log(response);
	})
        messageInputDom.value = '';
    };

    document.querySelector('#file-submit').onclick = function(e) {
	var fileInput = document.getElementById('file-object');
	var filename = fileInput.files[0].name;
	var message = "download/" + filename;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        console.log('send:')
	console.log(message)
	$.ajax({
	    url: '/messages/',
	    data: {'room_id': roomName,
		   'is_file': 1,
		   'sender': "{{user}}",
		   'text': filename,
		   'csrfmiddlewaretoken': "{{ csrf_token }}"},
	    type: 'POST'
	}).done(function(reponse) {
	    console.log(response);
	})
    };
</script>
</html>
